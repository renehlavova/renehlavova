{{ define "main" }}
  <article class="pa3">

    <section class="tc measure-wide avenir f4 f4-m f8-l fw2 black-80 center lh-copy">
      {{- .Content -}}
    </section>

    <section class="flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white">
          {{- partial "summary.html" . -}}
        </div>
      {{ end }}
    </section>

    {{- template "_internal/pagination.html" . -}}
  
  </article>
{{ end }}
